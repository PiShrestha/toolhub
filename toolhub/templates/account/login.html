{% extends "toolhub/base.html" %}
{% load static %}
{% load socialaccount %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center">Welcome Back</h3>
    <p class="text-center text-muted">Sign in to continue</p>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'account_reset_password' %}" class="text-muted">Forgot your password?</a>
    </div>

    <hr>

    <div class="text-center">
        <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">
            <i class="fa fa-google"></i> Sign in with Google
        </a>
    </div>

    <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'account_signup' %}" class="text-primary">Sign up</a>
    </p>
</div>

</body>
</html>
{% endblock %}
