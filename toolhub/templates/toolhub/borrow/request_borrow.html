{% extends "toolhub/base.html" %}
{% load static %}

{% block title %}Request Borrow{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Request to Borrow "{{ item.title }}"</h2>

    <form method="post" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.return_due_date.id_for_label }}" class="form-label">Return Due Date</label>
            {{ form.return_due_date }}
            {% for error in form.return_due_date.errors %}
                <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary">Submit Request</button>
        <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
