{% extends "toolhub/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">

  <h2>{{ collection.title }}</h2>
  <p>{{ collection.description }}</p>

  <div class="row">
    {% for item in items %}
      {% include "toolhub/includes/_item_card.html" %}
    {% empty %}
      <p class="text-muted">No items available at the moment.</p>
    {% endfor %}
  </div>

</div>
{% endblock %}
