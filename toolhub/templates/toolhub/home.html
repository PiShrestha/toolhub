{% extends 'toolhub/base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}
<div>
    {% load socialaccount %}
    <h2>Google Login</h2>
    <a href="{% provider_login_url 'google' %}?next=/">Login with Google</a>

    {% if user.is_authenticated %}
    <p>You are signed in as {{user.email}}</p>

    <a href="logout">Logout</a>
    {% endif %}

</div>
{% endblock %}
