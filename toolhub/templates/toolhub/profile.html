{% extends 'toolhub/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class= "center">
    <h2>This is Profile page for {{user.first_name}}</h2>
    {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" width="150">
    {% else %}
        <img src="/media/profile_pictures/default.png" alt="Default Profile Picture" width="150">
    {% endif %}
    <br>
    <a href="{% url 'upload_profile_picture' %}" class="btn btn-secondary">
        Change Profile Picture
    </a>
</div>
{% endblock %}
