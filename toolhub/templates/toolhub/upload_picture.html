{% extends 'toolhub/base.html' %}

{% block title %}Profile{% endblock %}


{% block content %}

<div>
    <h2>Upload Profile Picture</h2>
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>


{% endblock %}
